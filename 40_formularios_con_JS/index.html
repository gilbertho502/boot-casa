<!DOCTYPE html>

  </head>
  <body>
    <form
      action="save.php"
      method="post"
      onsubmit="validateForm(event,this)"
    >
      <label for="txt_name">Ingresa tu nombre :</label>
      <input
        id="txt_name"
        name="name"
        type="text"
        placeholder="John"
        onfocus="highlightInput(this)"
        onblur="clearInput(this)"
      />
      <br /><br />
      <label for="txt_lastname">Ingresa tu apellido:</label>
      <input
        id="txt_lastname"
        type="text"
        name="lastname"
        placeholder="Doe"
        onfocus="highlightInput(this)"
        onblur="clearInput(this)"
      />

      <label for="txt_lastname">Género:</label>
      <select
        name="genre"
        onchange="showOption(event,this)"
      >
        <option disabled>Seleciona un genero</option>
        <option value="male">Soy hombre</option>
        <option value="female">Soy Mujer</option>

          Prefiero no decirlo
        </option>
      </select>

      <br />
      <br />

      <button type="submit">Enviar</button>
    <script >
    function highlightInput(elm) {
      console.log(`dando foco ${elm.id}`);
      elm.style.background = "lightgreen";
    }
      
      function clearInput(elm) {
        console.log(`perdio foco ${elm.id}`);
        elm.style.background = "white";
      }
      
      function showOption(event, elm) {
      // Muestra el valor seleccionado desde el evento
      console.log(event.target.value);
      // Muestra el valor seleccionado desde el elemento
      console.log(elm.value);
      //Obtener el indice de la opción seleccionada
      console.log(event.target.selectedIndex);
      console.log(elm.selectedIndex);
    }
      
  function validateForm(event, elem) {
  event.preventDefault();
  console.log(elem);
  console.log(event);
  // Validar los campos del formulario

  alert("Se valido correctamente");
  // Envia el formulario
  elem.submit();
}


    </script>
  </body>
</html>
